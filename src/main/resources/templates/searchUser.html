<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>

<h2>Search User by ID</h2>
<form action="#" th:action="@{/searchtestUser}" method="get">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId"/>
    <button type="submit">Search</button>
</form>

<h2>Search Result</h2>
<div th:if="${user != null}">
    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Phone Number: <span th:text="${user.phoneNumber}"></span></p>

    <!-- You can display more cat details here -->
</div>
<!-- Display message if cat not found -->
<div th:unless="${userFound}">
    <p>No user found with the given ID.</p>
</div>
</body>
</html>
